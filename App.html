<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene's Weather - Farmer's Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .location-input {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
            width: 100%;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .weather-display {
            padding: 30px 20px;
        }

        .current-weather {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .weather-icon {
            font-size: 5em;
            margin: 10px 0;
        }

        .description {
            font-size: 1.3em;
            color: #555;
            text-transform: capitalize;
            margin: 10px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .alert-box {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .alert-warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .farmer-tools {
            margin-top: 30px;
        }

        .tools-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tool-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .tool-btn {
            padding: 15px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .tool-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .tool-btn span {
            display: block;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .advice-panel {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 10px;
            display: none;
        }

        .advice-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .advice-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .advice-content {
            color: #1b5e20;
            line-height: 1.6;
        }

        .gdd-section {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .gdd-result {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .gdd-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 10px 0;
        }

        .gdd-info {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }

        .crop-presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .crop-preset {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .crop-preset:hover {
            border-color: #667eea;
            background: #667eea15;
        }

        .activity-log {
            padding: 20px;
        }

        .activity-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .activity-list {
            margin-top: 20px;
        }

        .activity-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .activity-type {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .activity-date {
            color: #888;
            font-size: 0.9em;
        }

        .activity-weather {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .activity-notes {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 10px;
            margin: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state span {
            font-size: 4em;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .temperature {
                font-size: 3em;
            }
            
            .tool-buttons, .crop-presets {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                font-size: 0.85em;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Eugene's Weather</h1>
            <p>Smart Weather for Smart Farming</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('weather')">Weather</button>
            <button class="tab" onclick="switchTab('gdd')">GDD Calc</button>
            <button class="tab" onclick="switchTab('alerts')">Alerts</button>
            <button class="tab" onclick="switchTab('activities')">Farm Log</button>
        </div>

        <!-- Weather Tab -->
        <div id="weatherTab" class="tab-content active">
            <div class="location-input">
                <div class="input-group">
                    <input type="text" id="locationInput" placeholder="Enter city name (e.g., Iowa City)" value="Des Moines">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
            <div id="weatherContent"></div>
        </div>

        <!-- GDD Calculator Tab -->
        <div id="gddTab" class="tab-content">
            <div class="gdd-section">
                <h2 class="tools-title">üå°Ô∏è Growing Degree Days Calculator</h2>
                
                <div class="form-group">
                    <label class="form-label">Select Crop Preset:</label>
                    <div class="crop-presets">
                        <div class="crop-preset" onclick="setCropPreset('corn', 10, 30)">
                            üåΩ Corn<br><small>Base: 10¬∞C</small>
                        </div>
                        <div class="crop-preset" onclick="setCropPreset('wheat', 0, 25)">
                            üåæ Wheat<br><small>Base: 0¬∞C</small>
                        </div>
                        <div class="crop-preset" onclick="setCropPreset('soybean', 10, 30)">
                            ü´ò Soybean<br><small>Base: 10¬∞C</small>
                        </div>
                        <div class="crop-preset" onclick="setCropPreset('tomato', 10, 30)">
                            üçÖ Tomato<br><small>Base: 10¬∞C</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Base Temperature (¬∞C):</label>
                    <input type="number" id="baseTemp" value="10" min="0" max="20">
                </div>

                <div class="form-group">
                    <label class="form-label">Upper Threshold (¬∞C):</label>
                    <input type="number" id="upperTemp" value="30" min="20" max="40">
                </div>

                <div class="form-group">
                    <label class="form-label">Start Date:</label>
                    <input type="date" id="startDate">
                </div>

                <button class="btn btn-success" onclick="calculateGDD()">Calculate GDD</button>

                <div id="gddResult"></div>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div id="alertsTab" class="tab-content">
            <div class="gdd-section">
                <h2 class="tools-title">‚ö†Ô∏è Frost & Freeze Alerts</h2>
                
                <div class="form-group">
                    <label class="form-label">Your Phone Number (for SMS alerts):</label>
                    <input type="text" id="phoneNumber" placeholder="+1234567890">
                    <small style="color: #888; display: block; margin-top: 5px;">Note: SMS functionality requires backend setup</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Alert Threshold Temperature (¬∞C):</label>
                    <input type="number" id="alertTemp" value="2" min="-5" max="10">
                </div>

                <button class="btn btn-success" onclick="setupAlerts()">Enable Alerts</button>

                <div id="alertsDisplay" style="margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Farm Activities Tab -->
        <div id="activitiesTab" class="tab-content">
            <div class="activity-log">
                <h2 class="tools-title">üìù Farm Activity Log</h2>
                
                <div class="activity-form">
                    <div class="form-group">
                        <label class="form-label">Activity Type:</label>
                        <select id="activityType">
                            <option value="Planting">üå± Planting</option>
                            <option value="Irrigation">üíß Irrigation</option>
                            <option value="Fertilizing">üåø Fertilizing</option>
                            <option value="Spraying">üöÅ Spraying</option>
                            <option value="Harvesting">üåæ Harvesting</option>
                            <option value="Soil Work">üöú Soil Work</option>
                            <option value="Other">üìã Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date:</label>
                        <input type="date" id="activityDate">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Field/Location:</label>
                        <input type="text" id="activityLocation" placeholder="e.g., North Field">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes:</label>
                        <textarea id="activityNotes" placeholder="Details about the activity..."></textarea>
                    </div>

                    <button class="btn btn-success" onclick="logActivity()">Log Activity</button>
                </div>

                <div class="activity-list" id="activityList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentWeather = null;
        let activities = [];

        // Load activities from memory
        function loadActivities() {
            try {
                const saved = localStorage.getItem('farmActivities');
                if (saved) {
                    activities = JSON.parse(saved);
                    displayActivities();
                }
            } catch (error) {
                console.error('Error loading activities:', error);
                activities = [];
            }
        }

        // Save activities to memory
        function saveActivities() {
            try {
                localStorage.setItem('farmActivities', JSON.stringify(activities));
            } catch (error) {
                console.error('Error saving activities:', error);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        async function getWeather() {
            const location = document.getElementById('locationInput').value;
            const content = document.getElementById('weatherContent');
            
            if (!location) {
                content.innerHTML = '<div class="error">Please enter a location</div>';
                return;
            }

            content.innerHTML = '<div class="loading">üå§Ô∏è Fetching weather data...</div>';

            try {
                const geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(location)}&count=1&language=en&format=json`);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    content.innerHTML = '<div class="error">Location not found. Please try another city.</div>';
                    return;
                }

                const { latitude, longitude, name, country } = geoData.results[0];

                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,precipitation,weather_code,wind_speed_10m,wind_direction_10m&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,precipitation_probability_max&timezone=auto&forecast_days=7`);
                const weather = await weatherResponse.json();

                currentWeather = { weather, name, country, latitude, longitude };
                displayWeather(weather, name, country);
                checkFrostAlerts(weather);
            } catch (error) {
                content.innerHTML = '<div class="error">Error fetching weather data. Please try again.</div>';
            }
        }

        function getWeatherIcon(code) {
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üå¶Ô∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è',
                80: 'üå¶Ô∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy',
                51: 'Light drizzle', 53: 'Moderate drizzle', 55: 'Dense drizzle',
                61: 'Slight rain', 63: 'Moderate rain', 65: 'Heavy rain',
                71: 'Slight snow', 73: 'Moderate snow', 75: 'Heavy snow',
                80: 'Light showers', 81: 'Moderate showers', 82: 'Heavy showers',
                95: 'Thunderstorm', 96: 'Thunderstorm with hail', 99: 'Severe thunderstorm'
            };
            return descriptions[code] || 'Unknown';
        }

        function checkFrostAlerts(weather) {
            const daily = weather.daily;
            const alerts = [];
            const threshold = parseFloat(document.getElementById('alertTemp')?.value || 2);

            for (let i = 0; i < Math.min(7, daily.time.length); i++) {
                const minTemp = daily.temperature_2m_min[i];
                const date = new Date(daily.time[i]).toLocaleDateString();
                
                if (minTemp <= threshold && minTemp > -5) {
                    alerts.push({
                        type: 'warning',
                        date: date,
                        temp: minTemp,
                        message: `Frost Warning: ${date} - Low of ${Math.round(minTemp)}¬∞C expected`
                    });
                } else if (minTemp <= -5) {
                    alerts.push({
                        type: 'danger',
                        date: date,
                        temp: minTemp,
                        message: `Hard Freeze Alert: ${date} - Extreme low of ${Math.round(minTemp)}¬∞C expected`
                    });
                }
            }

            displayAlerts(alerts);
        }

        function displayAlerts(alerts) {
            const alertsDisplay = document.getElementById('alertsDisplay');
            
            if (alerts.length === 0) {
                alertsDisplay.innerHTML = '<div class="alert-box alert-info">‚úÖ No frost or freeze alerts for the next 7 days. Your crops are safe!</div>';
            } else {
                let html = '<h3 style="margin-bottom: 15px;">Active Alerts:</h3>';
                alerts.forEach(alert => {
                    const alertClass = alert.type === 'danger' ? 'alert-danger' : 'alert-warning';
                    const icon = alert.type === 'danger' ? 'üö®' : '‚ö†Ô∏è';
                    html += `<div class="alert-box ${alertClass}">${icon} ${alert.message}</div>`;
                });
                alertsDisplay.innerHTML = html;
            }
        }

        function setupAlerts() {
            const phone = document.getElementById('phoneNumber').value;
            if (phone) {
                alert('Alert setup complete! You will receive notifications when frost conditions are detected.\n\nNote: Full SMS integration requires backend configuration.');
            } else {
                alert('Please enter your phone number to receive SMS alerts.');
            }
            
            if (currentWeather) {
                checkFrostAlerts(currentWeather.weather);
            }
        }

        function displayWeather(weather, city, country) {
            const current = weather.current;
            const daily = weather.daily;
            
            const html = `
                <div class="weather-display">
                    <div class="current-weather">
                        <h2>${city}, ${country}</h2>
                        <div class="weather-icon">${getWeatherIcon(current.weather_code)}</div>
                        <div class="temperature">${Math.round(current.temperature_2m)}¬∞C</div>
                        <div class="description">${getWeatherDescription(current.weather_code)}</div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-card">
                            <div class="detail-label">üíß Humidity</div>
                            <div class="detail-value">${current.relative_humidity_2m}%</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">üåßÔ∏è Precipitation</div>
                            <div class="detail-value">${current.precipitation} mm</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">üí® Wind Speed</div>
                            <div class="detail-value">${Math.round(current.wind_speed_10m)} km/h</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">üå°Ô∏è Today's Range</div>
                            <div class="detail-value">${Math.round(daily.temperature_2m_min[0])}¬∞ - ${Math.round(daily.temperature_2m_max[0])}¬∞</div>
                        </div>
                    </div>

                    <div class="farmer-tools">
                        <div class="tools-title">üöú Farmer's Tools</div>
                        <div class="tool-buttons">
                            <button class="tool-btn" onclick="showIrrigationAdvice(${current.precipitation}, ${current.relative_humidity_2m}, ${daily.precipitation_sum[0]})">
                                <span>üíß</span>
                                Irrigation
                            </button>
                            <button class="tool-btn" onclick="showPlantingAdvice(${current.temperature_2m}, ${current.weather_code})">
                                <span>üå±</span>
                                Planting
                            </button>
                            <button class="tool-btn" onclick="showHarvestAdvice(${current.weather_code}, ${current.wind_speed_10m}, ${daily.precipitation_probability_max[0]})">
                                <span>üåæ</span>
                                Harvesting
                            </button>
                            <button class="tool-btn" onclick="showSprayAdvice(${current.wind_speed_10m}, ${current.precipitation})">
                                <span>üöÅ</span>
                                Spraying
                            </button>
                        </div>
                    </div>

                    <div id="advicePanel" class="advice-panel"></div>
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = html;
        }

        function showAdvice(title, content) {
            const panel = document.getElementById('advicePanel');
            panel.innerHTML = `
                <div class="advice-title">${title}</div>

        function showIrrigationAdvice(precip, humidity, dailyPrecip) {
            let advice = '';
            if (precip > 5 || dailyPrecip > 10) {
                advice = 'Recent rainfall is sufficient. Irrigation is not recommended today. Monitor soil moisture levels and check again tomorrow.';
            } else if (humidity > 70) {
                advice = 'High humidity detected. Light irrigation may be needed, but soil likely retains moisture well. Check soil before watering.';
            } else if (humidity < 40) {
                advice = 'Low humidity and dry conditions. Irrigation is highly recommended, especially for shallow-rooted crops. Water in early morning or evening.';
            } else {
                advice = 'Moderate conditions. Standard irrigation schedule recommended. Monitor crops for signs of water stress.';
            }
            showAdvice('üíß Irrigation Advice', advice);
        }

        function showPlantingAdvice(temp, code) {
            let advice = '';
            if (temp < 5) {
                advice = 'Temperature too cold for most planting. Consider cold-hardy crops or wait for warmer weather. Protect existing seedlings from frost.';
            } else if (temp < 15) {
                advice = 'Good conditions for cool-season crops like lettuce, peas, and spinach. Ensure soil is workable before planting.';
            } else if (temp > 30) {
                advice = 'Very warm conditions. Best for heat-loving crops like tomatoes and peppers. Ensure adequate irrigation for new plantings.';
            } else if (code >= 61 && code <= 65) {
                advice = 'Rain expected. Delay planting to avoid waterlogged soil. Good time to prepare beds and plan your planting schedule.';
            } else {
                advice = 'Excellent planting conditions! Temperature is ideal for most crops. Soil should be at good moisture levels.';
            }
            showAdvice('üå± Planting Advice', advice);
        }

        function showHarvestAdvice(code, wind, precipProb) {
            let advice = '';
            if (code >= 61 && code <= 99) {
                advice = 'Poor harvest conditions due to precipitation. Rain can damage crops and make fields muddy. Delay harvesting if possible.';
            } else if (wind > 40) {
                advice = 'High winds detected. Not ideal for harvesting as it may damage crops and reduce grain quality. Consider postponing.';
            } else if (precipProb > 60) {
                advice = 'High chance of rain today. Plan to harvest early in the day or wait for clearer weather to avoid crop damage.';
            } else if (wind < 20 && code <= 3) {
                advice = 'Excellent harvest conditions! Dry weather and calm winds are ideal. Make the most of these conditions.';
            } else {
                advice = 'Good harvest conditions overall. Monitor weather updates and plan accordingly. Ensure equipment is ready.';
            }
            showAdvice('üåæ Harvesting Advice', advice);
        }

        function showSprayAdvice(wind, precip) {
            let advice = '';
            if (wind > 15) {
                advice = 'Wind speed too high for spraying. Drift risk is significant and will reduce effectiveness. Wait for calmer conditions (below 15 km/h).';
            } else if (precip > 0) {
                advice = 'Active precipitation detected. Do not spray - rain will wash away chemicals. Wait at least 2 hours after rain stops.';
            } else if (wind < 5) {
                advice = 'Very calm conditions. Good for spraying but watch for temperature inversions. Best to spray in early morning or late evening.';
            } else {
                advice = 'Ideal spraying conditions! Wind is in optimal range (5-15 km/h). Ensure proper PPE and follow label instructions.';
            }
            showAdvice('üöÅ Spraying Advice', advice);
        }

        // GDD Calculator Functions
        function setCropPreset(cropName, base, upper) {
            document.getElementById('baseTemp').value = base;
            document.getElementById('upperTemp').value = upper;
        }

        async function calculateGDD() {
            const baseTemp = parseFloat(document.getElementById('baseTemp').value);
            const upperTemp = parseFloat(document.getElementById('upperTemp').value);
            const startDate = document.getElementById('startDate').value;

            if (!startDate) {
                alert('Please select a start date');
                return;
            }

            if (!currentWeather) {
                alert('Please fetch weather data first from the Weather tab');
                return;
            }

            const resultDiv = document.getElementById('gddResult');
            resultDiv.innerHTML = '<div class="loading">Calculating GDD...</div>';

            try {
                const start = new Date(startDate);
                const now = new Date();
                const daysDiff = Math.floor((now - start) / (1000 * 60 * 60 * 24));

                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${currentWeather.latitude}&longitude=${currentWeather.longitude}&daily=temperature_2m_max,temperature_2m_min&timezone=auto&past_days=${Math.min(daysDiff, 92)}&forecast_days=1`);
                const data = await weatherResponse.json();

                let totalGDD = 0;
                const daily = data.daily;

                for (let i = 0; i < daily.time.length; i++) {
                    const tMax = Math.min(daily.temperature_2m_max[i], upperTemp);
                    const tMin = Math.max(daily.temperature_2m_min[i], baseTemp);
                    const tAvg = (tMax + tMin) / 2;
                    const gdd = Math.max(0, tAvg - baseTemp);
                    totalGDD += gdd;
                }

                displayGDDResult(totalGDD, daysDiff, baseTemp);
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">Error calculating GDD. Please try again.</div>';
            }
        }

        function displayGDDResult(gdd, days, baseTemp) {
            const resultDiv = document.getElementById('gddResult');
            
            let cropInfo = '';
            if (baseTemp === 10) {
                cropInfo = `
                    <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;">
                        <strong>Typical Milestones (Corn/Soybean):</strong><br>
                        <small>
                        ‚Ä¢ 50-100 GDD: Germination<br>
                        ‚Ä¢ 800-900 GDD: Tasseling/Flowering<br>
                        ‚Ä¢ 1400-1500 GDD: Physiological maturity<br>
                        ‚Ä¢ 2700-3000 GDD: Harvest ready
                        </small>
                    </div>
                `;
            } else if (baseTemp === 0) {
                cropInfo = `
                    <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;">
                        <strong>Typical Milestones (Wheat):</strong><br>
                        <small>
                        ‚Ä¢ 200-300 GDD: Tillering<br>
                        ‚Ä¢ 800-1000 GDD: Heading<br>
                        ‚Ä¢ 1400-1600 GDD: Grain fill<br>
                        ‚Ä¢ 2000-2200 GDD: Harvest ready
                        </small>
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="gdd-result">
                    <div class="gdd-info">Accumulated Growing Degree Days</div>
                    <div class="gdd-value">${Math.round(gdd)} GDD</div>
                    <div class="gdd-info">Over ${days} days since ${document.getElementById('startDate').value}</div>
                    <div class="gdd-info">Base Temperature: ${baseTemp}¬∞C</div>
                    ${cropInfo}
                </div>
            `;
        }

        // Farm Activity Log Functions
        function logActivity() {
            const type = document.getElementById('activityType').value;
            const date = document.getElementById('activityDate').value;
            const location = document.getElementById('activityLocation').value;
            const notes = document.getElementById('activityNotes').value;

            if (!date || !location) {
                alert('Please fill in the date and location fields');
                return;
            }

            const activity = {
                id: Date.now(),
                type: type,
                date: date,
                location: location,
                notes: notes,
                weather: currentWeather ? {
                    temp: Math.round(currentWeather.weather.current.temperature_2m),
                    condition: getWeatherDescription(currentWeather.weather.current.weather_code),
                    humidity: currentWeather.weather.current.relative_humidity_2m,
                    wind: Math.round(currentWeather.weather.current.wind_speed_10m)
                } : null
            };

            activities.unshift(activity);
            saveActivities();
            displayActivities();

            // Clear form
            document.getElementById('activityLocation').value = '';
            document.getElementById('activityNotes').value = '';
            
            alert('Activity logged successfully!');
        }

        function displayActivities() {
            const listDiv = document.getElementById('activityList');

            if (activities.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <span>üìã</span>
                        <p>No activities logged yet.</p>
                        <p>Start logging your farm activities to track patterns with weather data.</p>
                    </div>
                `;
                return;
            }

            let html = '<h3 style="margin-bottom: 15px;">Activity History:</h3>';
            
            activities.forEach(activity => {
                const activityIcon = activity.type.split(' ')[0];
                html += `
                    <div class="activity-item">
                        <div class="activity-header">
                            <div>
                                <div class="activity-type">${activityIcon} ${activity.type}</div>
                                <div class="activity-date">üìç ${activity.location} ‚Ä¢ ${new Date(activity.date).toLocaleDateString()}</div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteActivity(${activity.id})">Delete</button>
                        </div>
                        ${activity.notes ? `<div class="activity-notes">${activity.notes}</div>` : ''}
                        ${activity.weather ? `
                            <div class="activity-weather">
                                <strong>Weather Conditions:</strong> ${activity.weather.condition}, ${activity.weather.temp}¬∞C, 
                                Humidity: ${activity.weather.humidity}%, Wind: ${activity.weather.wind} km/h
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            listDiv.innerHTML = html;
        }

        function deleteActivity(id) {
            if (confirm('Are you sure you want to delete this activity?')) {
                activities = activities.filter(a => a.id !== id);
                saveActivities();
                displayActivities();
            }
        }

        window.onload = function() {

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('activityDate').value = today;
            document.getElementById('startDate').value = today;
        };
    </script>
